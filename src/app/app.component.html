<mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
        <mat-nav-list>
          
          <a mat-list-item routerLink="/store" (click)="sidenav.close()" clolor="primary">
            Travels
          </a>
          <a mat-list-item routerLink="/signup" (click)="sidenav.close()" clolor="primary">
            Register
          </a>
          <a mat-list-item routerLink="/login" (click)="sidenav.close()" clolor="primary">
            Login
          </a>
          <a mat-list-item routerLink="/basket" (click)="sidenav.close()" clolor="primary">
            Basket
          </a>
          <a mat-list-item routerLink="/profile" (click)="sidenav.close()" clolor="primary">
            Profile
          </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-toolbar color="primary">
        

        <div>

           <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-md>
              <mat-icon color="accent">menu</mat-icon>
           </button>

        </div>

        <div fxFlex fxFill fxLayoutAlign="center center">

           <a  routerLink="/">KVA travel</a>

        </div>

        <div fxFlex="nogrow" fxLayoutAlign="end" fxLayoutGap="10px" fxHide.lt-lg>
          
          <a routerLink="/store">Store</a>
           <a routerLink="/signup">Register</a>
           <a routerLink="/login">Login</a>
           <a routerLink="/basket">Basket</a>
           <a routerLink="/profile">Profile</a>
           
        </div>
     </mat-toolbar>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
