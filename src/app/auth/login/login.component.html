<section>
    <form
    fxLayout="column" 
    fxLayoutAlign="center center" 
    #f="ngForm" 
    (ngSubmit)="onSubmit(f)"
    fxLayoutGap="10px">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                ngModel
                required
                email
                #emailInput="ngModel" 
                name="email"
            >
            <mat-error *ngIf="emailInput.hasError('required')">field should not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Pleas use the correct email format</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="please enter minimum 8 characters">
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel name="password"
                required
                minlength="8"
                #passInput="ngModel"
            >
            <mat-hint align="end">{{ passInput.value?.length }} / 8</mat-hint>
        </mat-form-field>
        <button 
            type="submit" 
            mat-raised-button 
            color="primary" 
            [disabled]="f.invalid">
            Submit
        </button>
        <mat-label *ngIf="errorExists">{{ errorText }}</mat-label>
        <a routerLink="/signup" color="warn">I do not have an account.</a>
    </form>
</section>
