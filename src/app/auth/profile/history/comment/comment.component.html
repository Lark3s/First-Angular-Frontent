<form #editForm="ngForm" (ngSubmit)="finishEditing(editForm)">
<mat-card fxLayout="column">

    <mat-card-header fxFlex fxLayoutGap="3vh" fxLayout="row" fxLayoutAlign="space-between baseline" >
        <mat-card-title class="mat-card-title">Leave a comment</mat-card-title>
        <button mat-raised-button [mat-dialog-close]="true">
          <mat-icon matListIcon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content fxFlex>
        <mat-form-field fxFlex>
            <textarea fxFlex class="text" fxFlex matInput type="text" placeholder="Your comment" [(ngModel)]="variable" name="comment" text-field required #textInput="ngModel"></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<br>
<div fxLayoutAlign="center center">
    <button mat-raised-button type="submit" [mat-dialog-close]="true" color="primary" >Done</button>
</div>

</form>
