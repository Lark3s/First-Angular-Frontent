<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="30%">

        <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">

    </mat-form-field>
</div>

<mat-table [dataSource]="travelSource" matSort>
    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.type }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.price | number }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="likes">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Likes</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.likes | number }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button [disabled]="isLiked(element.id)" (click)="likeTravel(element.id)" color="accent">Like</button>
            &nbsp;&nbsp;
            <button mat-raised-button (click)="openComment(element.id)" color="accent">Comment</button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 20 ]"></mat-paginator>
